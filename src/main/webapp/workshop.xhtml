<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Ateliers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>


	
	<ui:include src="navbar.xhtml"/>
	
	
	
	<div class="content">
		<h1>Ateliers</h1>
		
		
		<h2>Liste des ateliers</h2>	
	
		<h:dataTable value = "#{ activityControl.showActivityListWorkshop() }" var = "activity"
			   styleClass = "styled-table">
	        <h:column>
	            <f:facet name="header">Date</f:facet>
	            #{activity.date}
	        </h:column>
	        
	        <h:column>
	            <f:facet name="header">Nom</f:facet>
	            #{activity.title}
	        </h:column>
	        
	        <h:column>
            	<f:facet name="header">Addresse</f:facet>
           		#{activity.place}
       		 </h:column>
	        
	        
	        <h:column>
	            <f:facet name="header"></f:facet>
	            <a href="detailActivity.xhtml?facets-redirect=true&amp;id=#{activity.id}">View</a>
	        </h:column>
		</h:dataTable>
		
	</div>
	
	
    
</h:body>
</html>
